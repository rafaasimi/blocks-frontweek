<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks - 3Âª FrontWeek</title>
  <link rel="shortcut icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="logo">
      <img src="/assets//logo.svg" alt="Blocks">
    </div>

    <div class="cta">
      <a href="#" class="btn">See more</a>
    </div>
  </header>

  <section class="container">
    <div>
      <h1 class="main-title">Bl<br>oc<br>ks</h1>
    </div>
    <div class="spline">
      <spline-viewer url="https://prod.spline.design/dDx9HozzGlpAF1fL/scene.splinecode"></spline-viewer>
    </div>
    <div>
      <h5 class="text-unleash">Unleash the power of interaction</h5>
    </div>
  </section>


  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.7.1/build/spline-viewer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    var tl = gsap.timeline();

    tl.from("header div", {
      x: -200,
      opacity: 0,
      duration: 2,
      stagger: {each: 0.5},
      ease: 'power4.out',
    })
    .from(".container div", {
      x: -200,
      opacity: 0,
      duration: 2,
      stagger: {each: 0.2},
      ease: 'power4.out',
    }, '*-=1.8');
  </script>
</body>

</html>
